<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{~/../css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{~/../vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{~/../vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet"
          media="all">
    <link th:href="@{~/../vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/../vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{~/../css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                        <div class="header-button">
                            <div class="account-wrap">
                                <div class="account-item clearfix js-item-menu">
                                    <div class="content">
                                        <a class="js-acc-btn" href="#">john doe</a>
                                    </div>
                                    <div class="account-dropdown js-dropdown">
                                        <div class="info clearfix">
                                            <div class="content">
                                                <h5 class="name">
                                                    <a href="#">john doe</a>
                                                </h5>
                                                <span class="email">johndoe@example.com</span>
                                            </div>
                                        </div>
                                        <div class="account-dropdown__body">

                                            <div class="account-dropdown__footer">
                                                <a href="#">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="overview-wrap">
                                <button class="au-btn au-btn-icon au-btn--blue" >
                                    <i href="/meals/add" class="zmdi zmdi-plus"></i>add item
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-25">

                        <div class="row">
                            <div class="col-lg-9">
                                <h2 class="title-1 m-b-25">Posiłki</h2>
                                <div class="table-responsive table--no-card m-b-40">
                                    <table class="table table-borderless table-striped table-earning">
                                        <thead>
                                        <tr>

                                            <th>Nazwa</th>
                                            <th>Opis</th>
                                            <th>Cena</th>
                                            <th>Dzień tygodnia</th>
                                            <th>Status</th>
                                            <th>Zmień status</th>
                                            <th>Usuń</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="meal: ${mealDTO}">

                                            <td th:text="${meal.mealName}"></td>
                                            <td th:text="${meal.description}"></td>
                                            <td th:text="${meal.price}"></td>
                                            <td th:text="${meal.days}"></td>
                                            <td><span th:text="${meal.active} ? 'Aktywny' : 'Nieaktywny'"></span></td>
                                            <td>
                                                <form th:action="@{'/meals/set-meal-active/{id}'(id=${meal.id})}"
                                                      th:object="${meal}">
                                                    <button type="submit"></button>
                                                </form>
                                            </td>
                                            <td>
                                                <form action="#" th:action="@{'/meals/delete/{id}'(id=${meal.id})}"
                                                      th:object="${meal}" th:method="delete">

                                                    <button type="submit" id="submitButton"></button>

                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a
                                            href="https://colorlib.com">Colorlib</a>.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="/../vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/../vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="/../vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="/../vendor/slick/slick.min.js">
    </script>
    <script src="/../vendor/wow/wow.min.js"></script>
    <script src="/../vendor/animsition/animsition.min.js"></script>
    <script src="/../vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="/../vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="/../vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="/../vendor/circle-progress/circle-progress.min.js"></script>
    <script src="/../vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/../vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="/../vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="/../js/main.js"></script>

</body>

</html>
<!-- end document-->
