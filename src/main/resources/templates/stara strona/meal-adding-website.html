<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amplify &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{~/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{~/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{~/css/aos.css}">

    <link rel="stylesheet" th:href="@{~/css/style.css}">


    <title>Rejestracja</title>
</head>
<body>

<div class="site-wrap">


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="site-logo"><a href="/">Amplify</a></div>
                <div>
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li><a href="/" class="nav-link">Strona Główna</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="ml-auto">

                    <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span
                            class="icon-menu h3"></span></a>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="site-section" id="registration">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-md-7">


                        <h2 class="section-title mb-3">Dodawanie produktu</h2>
                        <p class="mb-5">Dodaj produkt do swojego Menu</p>

                        <form th:action="@{~/meals/add}" th:object="${mealDTO}" method="post" data-aos="fade">
                            <div class="form-group row">
                                <div class="col-md-6 mb-3 mb-lg-0"
                                     th:classappend="${#fields.hasErrors('mealName')}? 'has-error':''">
                                    <input id="mealName" type="text" class="form-control" placeholder="Nazwa posiłki"
                                           th:field="*{mealName}">
                                </div>
                                <div class="col-md-6"
                                     th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
                                    <input id="price" type="text" class="form-control" placeholder="Cena"
                                           th:field="*{price}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12"
                                     th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                                    <input id="description" type="text" class="form-control" placeholder="Opis"
                                           th:field="*{description}"/>
                                </div>
                            </div>

                            <div class="form-group row">

                                <select class="selectpicker" th:field="*{days}">
                                    <option  id="days" th:each="day : ${mewdays}" th:text="${day.getDayOfTheWeek()}" th:value="${day}" ></option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary py-3 px-5 btn-block"
                                           value="Zarejestruj">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div> <!-- .site-wrap -->

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.fancybox.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>


    <script src="/js/main.js"></script>
</div>
</body>

</html>
