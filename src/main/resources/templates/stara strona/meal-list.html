<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mokra Włoszka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{~/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{~/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{~/css/aos.css}">

    <link rel="stylesheet" th:href="@{~/css/style.css}">


    <title>Finzalizacja Zamówienia</title>
</head>
<body>

<div class="site-wrap">


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="site-logo"><a href="/">Amplify</a></div>
                <div>
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li><a href="/" class="nav-link">Strona Główna</a></li>
                            <li><a href="/meals/add" class="nav-link">Dodaj Nowy Produkt</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span
                            class="icon-menu h3"></span></a>

                </div>

            </div>
        </div>

    </header>

    <div class="container">
        <div class="site-section">
            <div class="container align-content-center">

                <div class="row align-content-center">
                    <div class="col-md-7">


                        <h2 class="section-title mb-3">Posiłki</h2>

                        <table class="table table-striped align-content-center">

                            <tr>
                                <th>ID</th>
                                <th>Nazwa</th>
                                <th>Opis</th>
                                <th>Cena</th>
                                <th>Dzień tygodnia</th>
                                <th>Status</th>
                                <th>Zmień status</th>
                                <th>Usuń</th>

                            </tr>
                            <tr th:each="meal: ${mealDTO}">


                                <td th:text="${meal.id}"></td>
                                <td th:text="${meal.mealName}"></td>
                                <td th:text="${meal.description}"></td>
                                <td th:text="${meal.price}"></td>
                                <td th:text="${meal.days}"></td>
                                <td > <span th:text="${meal.active} ? 'Aktywny' : 'Nieaktywny'"></span></td>

                                <td>

                                <form th:action="@{'/meals/set-meal-active/{id}'(id=${meal.id})}" th:object="${meal}" >
                                    <input type="hidden" name="_method" value="status" />
                                    <button type="submit" > </button>

                                </form>
                                </td>
                                <td>

                                    <form action="#" th:action="@{'/meals/delete/{id}'(id=${meal.id})}" th:object="${meal}" th:method="delete" >
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" id="submitButton"> </button>

                                    </form>


                                </td>


                            </tr>


                        </table>


                    </div>
                </div>
            </div>
        </div>


    </div> <!-- .site-wrap -->

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.fancybox.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>


    <script src="/js/main.js"></script>
</div>
</body>

</html>
